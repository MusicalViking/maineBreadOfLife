<html>
<head>
    <title>Complex Marker Icons</title>
    <style>
        /**
               * @license
               * Copyright 2024 Google LLC. All Rights Reserved.
               * SPDX-License-Identifier: Apache-2.0
               */

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Shift the flag icon to the right so that the bottom of the flagpole
               * aligns with the anchor point. */
        .flag-icon {
            position: relative;
            left: 10px;
        }
    </style>
</head>
<body>
    <gmp-map center="-33.9,151.2" zoom="10" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="-33.890542, 151.274856" title="Bondi Beach">
            <img class="flag-icon"
                 src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" />
        </gmp-advanced-marker>
        <gmp-advanced-marker position="-33.923036, 151.259052" title="Coogee Beach">
            <img class="flag-icon"
                 src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" />
        </gmp-advanced-marker>
        <gmp-advanced-marker position="-34.028249, 151.157507" title="Cronulla Beach">
            <img class="flag-icon"
                 src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" />
        </gmp-advanced-marker>
        <gmp-advanced-marker position="-33.800101, 151.287478" title="Manly Beach">
            <img class="flag-icon"
                 src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" />
        </gmp-advanced-marker>
        <gmp-advanced-marker position="-33.950198, 151.259302" title="Maroubra Beach">
            <img class="flag-icon"
                 src="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png" />
        </gmp-advanced-marker>
    </gmp-map>
    <script src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&loading=async&libraries=marker&v=beta&solution_channel=GMP_CCS_complexmarkers_v3"
            defer></script>
</body>
</html>

<!DOCTYPE html>
<!--
 @license
 Copyright 2019 Google LLC. All Rights Reserved.
 SPDX-License-Identifier: Apache-2.0
-->
<html>
  <head>
    <title>Street View split-map-panes</title>
    <script>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      function initialize() {
        const fenway = { lat: 42.345573, lng: -71.098326 };
        const map = new google.maps.Map(document.getElementById("map"), {
          center: fenway,
          zoom: 14,
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: fenway,
            pov: {
              heading: 34,
              pitch: 10,
            },
          }
        );

        map.setStreetView(panorama);
      }

      window.initialize = initialize;
    </script>
    <style>
      /**
       * @license
       * Copyright 2019 Google LLC. All Rights Reserved.
       * SPDX-License-Identifier: Apache-2.0
       */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map,
      #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=INSERT_YOUR_API_KEY&callback=initialize&v=weekly&solution_channel=GMP_CCS_streetview_v2"
      defer
    ></script>
  </body>
</html>
